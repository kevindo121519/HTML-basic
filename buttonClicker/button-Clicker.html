<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="nav-bar">
            <h1 class="title">Dojonary</h1>
            <input class="search" type="text" placeholder="search"> 
            <button onclick="change(this)" class="login">Login</button>
        </div>
        <div id="body-page">
            <div id="left-col">
                <div class="ninja-box">
                    <h1 class="ninja">Ninja</h1>
                    <p class="noun">noun</p>
                    <h3 class="description">A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjustsu</a></h3>
                    <p class="grammar">Plural: ninjas</p>
                    <button onclick="like(this)" class="top-like">13 Likes</button>
                </div>
                <div class="ninja-box">
                    <h1 class="ninja">Ninja</h1>
                    <p class="noun">noun</p>
                    <h3 class="description">A <a href="">programer</a> who breaks down problems with <a href="">zen</a>-like focus</h3>
                    <p class="grammar">Plural: ninjas</p>
                    <button class="top-like">37 Likes</button>
                </div>
            </div>


            <div id="right-col">
                <div class="def-box">
                    <h1 class="text">Dojonary is defined by YOU</h1>
                    <button onclick="remove(this)" class="definition">Add Definition</button>
                </div>
            </div>
        </div>
    </div>


   <script src="button-Clicker.js"></script> 
</body>
</html>
