<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Block</title>
</head>
<body>
    <div class="container">
        <h1>Github Block</h1>
        <div class="sport">
            <img class="picture" src="./images/dj.png" alt="DJ">
            <img class="picture" src="./images/firefighter.jpg" alt="firefighter">
            <img class="picture" src="./images/football.png" alt="football">
        </div>
        <div class="ninja">
            <img class="picture" src="./images/ninja.jpg" alt="ninja">
            <img class="picture" src="./images/kimono.png" alt="kimono">
        </div>
        <div class="superheroes">
            <img class="picture" src="./images/megaman.png" alt="megaman">
            <img class="picture" src="./images/spiderman.png" alt="spiderman">
            <img class="picture" src="./images/santa.jpg" alt="santa">
        </div>
        <h4>Images from <a href="https://octodex.github.com/">Github octodex</a></h4>
    </div>
</body>
</html>
